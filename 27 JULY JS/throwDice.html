
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>Document</title>
    <style>
        body>div{
            width: 450px;
            text-align: center;
            margin: auto;
        }
    </style>
</head>
<body>
    <div>
       <div id="winner"></div>
    <div>
        <div id="member-1"></div>
        <div id="member-2"></div>
        <div id="member-3"></div>
    </div>
    <button id="roll" onclick="rollDiceFun()">ROLL THE DICE</button>
    </div>
    
</body>
</html>
<script>
    function rollDiceFun(){
        let x=Math.ceil(Math.random()*6);
        document.querySelector("#member-1").innerText= x;
        let y=Math.ceil(Math.random()*6);
        document.querySelector("#member-2").innerText= y;
        let z=Math.ceil(Math.random()*6);
        document.querySelector("#member-3").innerText=z; 
        
        if(x>y&&x>z){
           document.querySelector("#winner").innerText="Member A"+"-"+x;
            document.querySelector("#member-1").style.backgroundColor="green"
           if(y>z){
              document.querySelector("#member-2").style.backgroundColor="yellow";
               document.querySelector("#member-3").style.backgroundColor="red"
           }else{
              document.querySelector("#member-3").style.backgroundColor="yellow";
               document.querySelector("#member-2").style.backgroundColor="red"
           }
        }
        if(y>x&&y>z){
           document.querySelector("#winner").innerText="Member B"+"-"+y;
              document.querySelector("#member-2").style.backgroundColor="green"
           if(x>z){
              document.querySelector("#member-1").style.backgroundColor="yellow";
               document.querySelector("#member-3").style.backgroundColor="red"
           }else{
              document.querySelector("#member-3").style.backgroundColor="yellow";
               document.querySelector("#member-1").style.backgroundColor="red"
           }
        }
        if(z>y&&z>x){
           document.querySelector("#winner").innerText="Member C"+"-"+z;
              document.querySelector("#member-3").style.backgroundColor="green"
           if(x>y){
              document.querySelector("#member-1").style.backgroundColor="yellow";
               document.querySelector("#member-2").style.backgroundColor="red"
           }else{
              document.querySelector("#member-2").style.backgroundColor="yellow";
               document.querySelector("#member-1").style.backgroundColor="red"
           }
        }
        if(x==y){
           document.querySelector("#member-1").style.backgroundColor="blue" 
           document.querySelector("#member-2").style.backgroundColor="blue"

           if(z>x){
             document.querySelector("#winner").innerText="Member C"+"-"+z;
            document.querySelector("#member-3").style.backgroundColor="green"
           }else{
             document.querySelector("#winner").innerText="Member A & B"+"-"+x;
            document.querySelector("#member-3").style.backgroundColor="yellow"
           }
        }
        if(z==y){
           document.querySelector("#member-3").style.backgroundColor="blue" 
           document.querySelector("#member-2").style.backgroundColor="blue"

           if(x>z){
            document.querySelector("#winner").innerText="Member A"+"-"+x;
            document.querySelector("#member-1").style.backgroundColor="green"
           }else{
             document.querySelector("#winner").innerText="Member B & C"+"-"+z;
            document.querySelector("#member-1").style.backgroundColor="yellow"
           }
        }
        if(x==z){
           document.querySelector("#member-1").style.backgroundColor="blue" 
           document.querySelector("#member-3").style.backgroundColor="blue"

           if(y>x){
            document.querySelector("#winner").innerText="Member B"+"-"+y;
            document.querySelector("#member-2").style.backgroundColor="green"
           }else{
            document.querySelector("#winner").innerText="Member A & C"+"-"+z;
            document.querySelector("#member-2").style.backgroundColor="yellow"
           }
        }
        if(x==y&&y==z){
            document.querySelector("#winner").innerText="Tie";
            document.querySelector("#member-1").style.backgroundColor="blue"
            document.querySelector("#member-2").style.backgroundColor="blue"
            document.querySelector("#member-3").style.backgroundColor="blue"

        }
    }
</script>
