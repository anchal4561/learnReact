
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movies App 1</title>
    <style>
        #container{
            display: grid;
            grid-template-columns: repeat(4,1fr);
            gap: 22px;
            text-align: center;
            margin-top: 20px;
        }
        #container>div{
            width: 100%;
            margin: auto;
            box-shadow: rgba(0, 0, 0, 0.2) 0px 3px 8px;
        }
        img{
            width: 80%;
            height: 400px;
            display: block;
            margin: auto;
            margin-top: 10px;
        }

        #query{
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Movies App</h1>
    Filter: <input oninput="filter()" type="text" id="query"/>
    <br>
    <br>
     Search  Movies: <input type="text" name="" id="search">
    <button onclick="movies()">Search</button>
    <select onchange="sortingYear()" id="sort_year">
        <option value="LH">Low to high</option>
        <option value="HL">High to low</option>
    </select>
    
    <div id="container"></div>
</body>
</html>
<script src="index.js"></script>
