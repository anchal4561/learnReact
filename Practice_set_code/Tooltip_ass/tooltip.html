<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tooltip</title>
    <link rel="stylesheet" href="tip.css"/>
</head>
<body>
    <div class="container">
        <div class="btn-container">
            <button class="btn left-btn">Left
                <span class="tooltiptext left">Left</span>
            </button>
            <button class="btn top-btn">Top
                <span class="tooltiptext top">Top</span>
            </button>
            <button class="btn bottom-btn">Bottom
                <span class="tooltiptext bottom">Bottom</span>
            </button>
            <button class="btn right-btn">Right
                <span class="tooltiptext right">Right</span>
            </button>
        </div>
    </div>
    
</body>
</html>
