<!DOCTYPE html>
<html>
    <head>
        <title>
            Document
        </title>
        <style>
            /* id selector */
            #kholi {
                background-color:red;
            }
            /* class selector */
            .csk{
                background-color:blue;
            }

            /* universal selector */
            *{
                font-size: 40px;
            }
        </style>
    </head>
    <body>
        <p  class= "csk"id="dhoni">I am dhoni</p>
        <p id="kholi">I am kholi</p>
        <p id="sachin">I am sachin</p>
        <p class="csk"> I am rohit</p>
    </body>
</html>

<!-- SICTU(style,id,class ,tag,universal) priority wise-->> -->
