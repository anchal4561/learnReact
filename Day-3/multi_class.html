<!-- MULTIPLE CLASS -->

<!DOCTYPE html>
<html>
<head>
    <title>Document</title>
    <style>
        .tc{
            text-align: center;
        }
        .bg{
            background-color: red;
        }
        .fc{
            font-size: 60px;
        }
        .border{
            border:1px solid green;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <!-- Multi class -->
    <p class="tc bg fc">p1</p>
    <p2>p2 is</p2>
    <p class="tc fc border">p3</p>

</body>
</html>
