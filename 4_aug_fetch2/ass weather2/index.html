<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    .mapouter{
        position:relative;
        text-align:right;
        height:260px;width:565px;
        padding: 35px;
    }
    .gmap_canvas {
        overflow:hidden;background:none!important;
       height:260px;width:565px;
        }
        #main {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        /* border: 5px solid black; */
        margin-top: 50px;
      }
     #final{
        width: 90%;
        margin: auto;
        box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;
        height: 550px;
      }
      #head{
        background-color: whitesmoke;
        display: flex;
        gap: 30px;
        box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;
        padding: 25px;
      }
      input{
        font-size: 25px;
        border: none;
        border-radius: 10px;
        padding: 5px;
        width: 500px;
      }
      button{
        border: none;
        border-radius: 10px;
        padding: 9px 15px 9px 15px;
        position: relative;
        right: 15px;
        font-size: 22px;
        background-color: rgb(29, 28, 28);
        color: white;
      }
      #container{
        display: grid;
        grid-template-columns: repeat(2,1fr);
        grid-template-rows: repeat(5,40px);
        gap: 5px;
        justify-content: space-around;
        align-items: center;
        padding: 30px;

        /* margin-top: 50px; */
      }
      #container>img{
        width: 40%;
      }
      #container>.sun{
        display: flex;
        gap: 15px;
        justify-content:left;

      }
      .sun>img{
        width: 30px;
        height: 40px;
      }
      .sun>p{
        display: inline;
      }

      
    </style>

</head>
<body>
    <div id="final">
        <div id="head">
            <input type="text" placeholder="Enter City" id="city">
           <button onclick="getWeather()">Get Weather</button>
        </div>
       
    <div id="main">
       
        <div id="container"></div>
         
        
       <div class="mapouter">
        <div class="gmap_canvas">
            <iframe width="565" height="260" id="gmap_canvas" frameborder="0" scrolling="no" marginheight="0" marginwidth="0" ></iframe>
        </div>
       </div>
    </div>
    <div id="forcast"></div>
    </div>
   
</body>
</html>
<script src="index.js"></script>
