        <style>

            #container{
                width:100%;
                text-align: center;
                height:500px;

            #main{
                width:60%;
                text-align: center;
                position: relative;
                height:400px;
                background-color: rgb(238, 232, 232);
                margin: auto;
            }

            #crauser-title{
                margin-bottom: 2px;
                font-weight: 700;
                font-size: 24px;
                color: #1f1f1f;

                display: block;
            }


            #crauser-desin{
                margin-bottom: 7px;
                font-size: 15px;
                color: #454545;

                font-style: italic
            }
            
            #crauser-img{
                margin-top:20px;
                width: 20%;
                border-radius: 50%;
                margin-bottom: 4px;
            }
            button{
                position: absolute;
                top:50%;
                background-color:transparent;
                border:none;
                font-size:2.5rem;

            }
            #left-btn{
                
                left:10px
            }

            #right-btn{
                right:10px;
            }
            #crauser-para{
                font-weight: 300;
                font-size: 20px;
                color: #1f1f1f;
                line-height: 33px;
                font-style: italic;
               
            }
        </style>

    </head>
<body>
    <div id="container">
        <div id="main">
            <img id="crauser-img" src="https://cdn5.engagebay.com/img/testimonials/santiago.jpeg" alt="">
            <p id="crauser-para">"A full-featured marketing platform. With this, you have all you need to get started and succeed. Having all in one platform make any marketer job much easier."</p>
            <h4 id="crauser-title">Santiago B.</h4>
            <p id="crauser-desin">Southern Europe Director, Triptease</p>
            <button id="left-btn">< </button>
            <button id="right-btn"> > </button>
        </div>
    </div>
</body>
</html>

<script>
    let crauserData=[
    {
        image:"https://cdn5.engagebay.com/img/testimonials/santiago.jpeg" ,
        text:"A full-featured marketing platform. With this, you have all you need to get started and succeed. Having all in one platform make any marketer job much easier." ,
        title:"Santiago B.",
        designation:"Southern Europe Director, Triptease",
    },
    {
        image:"https://cdn5.engagebay.com/img/testimonials/hongkiat.jpeg",
        text:"EngageBay has everything I need when it comes to managing customer relations and sales activities. The features I most frequently use are automation for sending emails, managing sales, and marketing automation. Plus, having a built-in live chat and help desk tool makes it really easy to engage with customers.",
        title:"Hongkiat L.",
        designation:"Editor-in-chief",
    },
    {
        image:"https://cdn5.engagebay.com/img/testimonials/leonard.jpeg",
        text:"Engagebay works pretty well with my business. I was using ActiveCampaign but the costs were adding up quite quickly. I tried other platforms but the automation sequence offered by ActiveCampaign is not easy to find, until, I got Engagebay. The platforms offer an awesome automation platform for emails, plus landing pages and forms. It works quite well and can be a perfect substitute.",
        title:"Leonardo W.",
        designation:"Founder, Wolff Consultoria",
    },
    {
        image:"https://cdn5.engagebay.com/img/testimonials/shawn.jpeg",
        text:"The software is easy to set up and implement. I feel EngageBay is quickly becoming a marketing automation competitor to the premium SAAS offerings. EngageBay's customer support has been very responsive and helped me resolve an implementation issue almost immediately.",
        title:"Shawn L.",
        designation:"Marketing Manager, List Biological Laboratories, Inc",
    },
]
    
    let leftBtn=document.getElementById("left-btn")
    let rightBtn=document.getElementById("right-btn")
    let crauserImg=document.getElementById("crauser-img")
    let crauserPara=document.getElementById("crauser-para")
    let crauserTitle=document.getElementById("crauser-title")
    let crauserDesignation=document.getElementById("crauser-desin")
    let id;
    let imageState=0;
    rightBtn.addEventListener("click",
    function(id){
        imageState++;
        if(imageState===crauserData.length){
            imageState=0;
        }
        crauserImg.src=crauserData[imageState].image;
        crauserPara.textContent=crauserData[imageState].text;
        crauserTitle.textContent=crauserData[imageState].title;
        crauserDesignation.textContent=crauserData[imageState].designation;
    })
    leftBtn.addEventListener("click",
    function(){
        imageState--;
        if(imageState<0){
            imageState=crauserData.length-1;
        }
        crauserImg.src=crauserData[imageState].image
        crauserPara.textContent=crauserData[imageState].text
        crauserTitle.textContent=crauserData[imageState].title;
        crauserDesignation.textContent=crauserData[imageState].designation;
    })
</script>
