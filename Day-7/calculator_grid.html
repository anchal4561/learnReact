<html>
    <head>
        <title>
            Masai Calculator
        </title>
        <style>
            h1{
                color: teal;
                text-align: center;
            }
            #container{
                height:auto;
                width:400px;
                border-radius: 40px;
                margin:auto;
                margin-top: 50px;
                box-shadow: rgba(0,0,0,0.15) 0px 5px 15px;
                padding: 20px 20px 20px 20px;
            }

            #display{
                height: 60px;
                width: 90%;
                border-radius: 20px;
                margin:auto;
                margin-top:40px;
                box-shadow: rgba(0,0,0,0.35) 0px 5px 15px;
            }
            #keyboard{
                height:auto;
                padding:20px;
                width:90%;
                border-radius: 20px;
                margin:auto;
                margin-top:20px;
                display:grid;
                grid-template-columns: repeat(4,1fr);
                grid-template-rows: repeat(4,60px);
                gap:20px; 
                box-shadow: rgba(0,0,0,0.35) 0px 5px 15px;
            }
            #keyboard>div{
                box-shadow: rgba(0,0,0,0.35) 0px 5px 15px;
                font-size: 25px;
                font-weight: bold;
                display:flex;
                align-items: center;
                justify-content: center;
                border-radius: 50%;
            }
            #rd{
                background-color: red;
                color:white;
            }
            .black{
                background-color: black;
                color:white;
            }
        </style>
    </head>
<body>
    <h1>Masai Calculator</h1>
    <div id="container">
        <div id="display"></div>
            <div id="keyboard">
                <div>1</div>
                <div>2</div>
                <div>3</div>
                <div class="black">+</div>
                <div>4</div>
                <div>5</div>
                <div>6</div>
                <div class="black">-</div>
                <div>7</div>
                <div>8</div>
                <div>9</div>
                <div class="black">%</div>
                <div id="rd">C</div>
                <div>0</div>
                <div class="black">=</div>
                <div class="black">/</div>
            </div>
    </div>
</body>
</html>
