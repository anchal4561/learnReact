<html>
    <head>
        <title>grid</title>
        <style>
            #container{
                display: grid;
                /* justify content and align-items work also for grid as same as flex */
                /* repeat(no of times, size) */
                /* column specify width of childs
                and row specify height of childs  and size can be in px , fraction and %*/
                /* grid-template-columns: 100px 100px 100px; */
                /* fr for fraction */
                grid-template-columns: repeat(3,1fr);
                grid-template-rows: repeat(2,50px);
                /* grid-template-rows: auto auto; */
                grid-row-gap: 20px;
                grid-column-gap: 10px;
                /* gap:20px if u want gap btw row and columns both */
                /* grid template area used for movinga nd placing box */
                grid-template-areas: 
                "re blu gree"
                "bro pnk gre";
            }
            #container>div{
                padding:20px;
                font-size: 20px;
            }
            #container>div:nth-child(1){
                background-color: red;
                grid-area: re;
            }
            #container>div:nth-child(2){
                background-color: blue;
               grid-area:blu; /* grid-area:row-start/col-start/row-end/column-end */
                /* grid-area: 1/1/2/2; */
            }
            #container>div:nth-child(3){
                background-color: green;
                grid-area:gree;
            }
            #container>div:nth-child(4){
                background-color: grey;
                grid-area:gre;
            }
            #container>div:nth-child(5){
                background-color: brown;
                grid-area:bro;
            }
            #container>div:nth-child(6){
                background-color: pink;
                grid-area: pnk;}
        </style>
    </head>
    <body>
        <div id="container">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        
        <div>5</div>
        
        <div>6</div>
        </div>
          
    </body>
</html>
