    Display(womensData);
  
    function Display(data){
      document.querySelector("#container").innerHTML=null;
      data.map(function(ele,index){
     let div= document.createElement("div");
     let image= document.createElement("img")
      image.setAttribute("src",ele.image_url)
     let pName = document.createElement("h4")
     pName.innerText=ele.name;
     let brand = document.createElement("p");
       brand.innerText=ele.brand;
     let price = document.createElement("p")
     price.innerText=ele.price;
     let btn = document.createElement("button")
     btn.innerText="Add to Cart"
     btn.addEventListener("click", function(){
      AddToCart(ele)
     })
     
     div.append(image,pName,brand,price,btn)
     document.querySelector("#container").append(div)
      })
    }
    
    
    function AddToCart(product){
      let flag=true;
       for(let i=0; i<cart.length; i++){
        if(cart[i].name===product.name){
           alert("Item is already in cart")
            flag=false;
             return;
        }
       } 
       if(flag==true){
        product["quantity"]=1;
        cart.push(product);
        alert("Item added to cart")
        localStorage.setItem("cartItem", JSON.stringify(cart))
       }
     }

     brandFilter.addEventListener("change",function(){
      if(filter.value===""){
           Display(womensData);
      }else{
          let filtered = womensData.filter(function(ele){
          return ele.brand===brandFilter.value;
         })
          Display(filtered);
      }
    } )

      priceFilter.addEventListener("change",function(){
         if(priceFilter.value==="increasing"){
           let filtered = womensData.sort(function(a,b){
           return a.price-b.price;
      }); 
          Display(filtered);
       }else if(priceFilter.value==="decreasing"){
            let filtered = womensData.sort(function(a,b){
           return b.price-a.price;
      }); 
          Display(filtered);
       }
    })

 let sortname= document.querySelector("#byname")
 sortname.addEventListener("change",sortbyname)
 function sortbyname (){
  let selectname = document.querySelector("#byname").value;
  if(selectname=="Ascending"){
    let sorted=womensData.sort(function(a,b){
      if(a.name>b.name) return 1;
      if(a.name<b.name) return -1;
      return 0;
    })
    Display(sorted)
  }
  if(selectname=="Descending"){
    let sorted=womensData.sort(function(a,b){
      if(a.name<b.name) return 1;
      if(a.name>b.name) return -1;
      return 0;
    })
    Display(sorted)
  }
 }
