<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img{
            display: block;
            margin: auto;
            margin-top:20px;
            margin-bottom: 30px;
        }
        img,h3,h2{
            text-align: center;
        }
        #signUpForm{
            margin:auto;
            width: 450px;
            height: auto;
            box-shadow: rgba(0, 0, 0, 0.15) 0px 3px 8px;
            padding-top:8px;
            padding-bottom: 8px;
            border-radius: 10px;
        }
        form{
            width:80%;
            height: auto;
            margin: auto;
            justify-content: center;
            margin: top 40px;
            margin-bottom:20px
        }
        input{
            width: 100%;
            margin:auto;
            margin-top:8px ;
            margin-bottom: 12px;
            padding-top:8px;
            padding-bottom:8px;
            border-radius: 5px;
            border: 1px solid gray;

        }
        form>input:last-child{
            background-color: rgb(45, 127, 209);
            margin: auto;
            color: white;
            font-weight: bold;
            border-radius: 5px;
            border: 0px;
            margin-left:5px ;       

        }
        p{
            font-size: 15px;
            width: 100%;
            margin: auto;
            margin-bottom: 0px;
            text-align: center;
            margin-top: 30px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div id="container">
      <img src="https://sso.masaischool.com/brand_dark.svg" alt="">  
      <div id="signUpForm">
        <h2>Sign Up</h2>
        <form>
            <label for="">Full name</label><br/>
            <input id="name" type="text" placeholder="Enter your full name"/><br/>
            <label for="">Email</label><br/>
            <input id="mail" type="email" placeholder="Enter email"/><br/>
            <label for="">Password</label><br/>
            <input id="pass" type="password" placeholder="Enter password"><br/>
            <p>By signing up, I accept the Masai School Terms of Service and acknowledge the Privacy Policy.</p><br/>
            <input type="submit" value="SIGN UP" id=""/>
        </form>
         <h3>Already have an account? <a href="signIn.html">Sign In</a></h3>
      </div>
    </div>
</body>
</html>
<script>
    let userData=JSON.parse(localStorage.getItem("signUpData"))||[]
    document.querySelector("form").addEventListener("submit",signUpFun)
    function signUpFun(event){
        event.preventDefault()
        let dataObj={
            name:document.querySelector("#name").value,
            email:document.querySelector("#mail").value,
            password:document.querySelector("#pass").value
        }
        let flag=true;
        if(dataObj.name==""||dataObj.email==""||dataObj.password=="")
        {
            alert("Fill all the credentials")
            flag=false;
            return;
        }
        userData.forEach(function(ele){
            if(ele.email==dataObj.email){
                alert("User already exists");
                flag=false;
                return;
            }
           
        })
        if(flag==true){
            userData.push(dataObj);
            alert("signup successfully")
            window.location.href="signin.html"
            localStorage.setItem("signUpData",JSON.stringify(userData))
        }
    }
</script>
