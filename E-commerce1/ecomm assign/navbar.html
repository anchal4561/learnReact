<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #container{
            width: 100%;
            height: auto;
            padding:5px 0 5px 0;
            background-color: rgb(20, 31, 44);
            border-radius: 8px;
            display: flex;
            justify-content:space-between;
        }
        #container>div{
            margin: auto 30px;
            color: white;
        }
        #container>div:last-child{
            display: flex;
            justify-content: space-evenly;
            gap:45px;
        }
        p{
            cursor: pointer;
        }
        img{
            width: 100%;
            height: 85vh;
            display: block;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div id="container">
        <div>Reebok</div>
        <div id="buttons">
            <p id="mensPage">Men</p>
            <p id="womensPage">Women</p>
            <p id="cart">Cart</p>
        </div>
    </div>
    <div><img src="https://media.gettyimages.com/photos/girls-carrying-shopping-bags-picture-id1073935306?s=612x612" alt=""></div>
</body>
</html>
<script>
    let authUser=JSON.parse(localStorage.getItem("authentication"))||false;
    let buttons=document.querySelector("#buttons");
    if(authUser==true){
        let logoutBtn=document.createElement("p")
        logoutBtn.innerText="Logout"
        logoutBtn.setAttribute("id","logout")
        buttons.append(logoutBtn)
        document.querySelector("#logout").addEventListener("click",logoutFun)
        function logoutFun(){
            if(authUser==false){
                window.location.href="signin.html"

            }
            else{
                localStorage.setItem("authentication","false")
                window.location.href="navbar.html"
                alert("User logged out")
            }
        }
    }
    else if (authUser==false){
        let loginBtn=document.createElement("p")
        loginBtn.innerText="Login"
        loginBtn.setAttribute("id", "loginPage")

        let signupBtn=document.createElement("p")
        signupBtn.innerText="Signup"
        signupBtn.setAttribute("id", "signupPage")
        buttons.append(loginBtn,signupBtn)
        document.querySelector("#loginPage").addEventListener("click", handleLoginPage);
        function handleLoginPage(){
        if(authUser==false){
            window.location.href="signin.html"
        }else{
            alert("User already logged in")
        }
    }
    document.querySelector("#signupPage").addEventListener("click", handleSignupPage);
    function handleSignupPage(){
        if(authUser==false){
            window.location.href="signup.html"
        }else{
            alert("You are already logged in")
        }
    }
    }
    document.querySelector("#mensPage").addEventListener("click", handleMensPage);
    function handleMensPage(){
        if(authUser==false){
            window.location.href="signin.html"
        }else{
            window.location.href="mens.html"
        }
    }
    document.querySelector("#womensPage").addEventListener("click", handleWomensPage);
    function handleWomensPage(){
        if(authUser==false){
            window.location.href="signIn.html"
        }else{
            window.location.href="womens.html"
        }
    }

    document.querySelector("#cart").addEventListener("click", function(){
            if(authUser==false){
            window.location.href="signin.html"
            }else{
            window.location.href="cart.html"
        }
    })
</script>
