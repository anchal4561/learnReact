
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admitted</title>
    <link rel="stylesheet" href="commonStyles.css" />
  </head>

  <body>
    <div id="links">
      <div><a href="index.html">Home</a></div>
      <div><a href="applied.html">Applied Jobs</a></div>
      <div><a href="bookmark.html">Bookmarks</a></div>
    </div>
    <main>
      <table>
        <thead>
          <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Job Applied</th>
            <th>Delete Bookmark</th>
          </tr>
        </thead>
        <tbody id="body"></tbody>
      </table>
    </main>
  </body>
  <script>
    //you need to code here
    let bookmarkData=JSON.parse(localStorage.getItem("bookmarks"))||[];
    display(bookmarkData);

    function display(bookmarkData){
    document.querySelector("tbody").innerHTML="";
    
    bookmarkData.forEach(function(elem,index){
    let tr= document.createElement("tr");
    let td1=document.createElement("td");
    td1.innerText=elem.personName;
    let td2=document.createElement("td");
    td2.innerText=elem.personEmail;
    let td3=document.createElement("td");
    td3.innerText=elem.personRole;
    let td4=document.createElement("td");
     td4.innerText="Delete";
     td4.style.color="red";
     
    td4.style.cursor="pointer"
     td4.addEventListener("click", function(index){
      deleteBookmark(index)
     })

    tr.append(td1,td2,td3,td4);
    document.querySelector("tbody").append(tr)
    });
    }
   

    function deleteBookmark(index){
        bookmarkData.splice(index,1);
        localStorage.setItem("bookmarks", JSON.stringify(bookmarkData));
        display(bookmarkData);
    }
  </script>
</html>
