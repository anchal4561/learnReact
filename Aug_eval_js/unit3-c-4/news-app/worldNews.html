<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>World News</title>
  <style>
    #navbar{
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding-left: 5%;
        padding-right: 5%;
        border:2px solid black;
        margin: auto;
        margin-top:0px;
        margin-bottom:4px;
      }

      #navbar>div:last-child{
        display: flex;
        gap: 20px;
      }
      #main{
        width: 100%;
        display: grid;
        grid-template-columns: 20% 80%;
      }
      img{
        width: 90%;
      }
      
  </style>
  </head>
  <body>
    <div id="navbar">
      <div><input type="text" id="search" onkeypress="searchNews()" placeholder="Search News"></div>
      <div>
        <h4 id="in" onclick="indiaNews()">India</h4>
        <h4 id="us" onclick="usaNews()">USA</h4>
       <h4 id="ch" onclick="chinaNews()">China</h4>
       <h4 id="uk" onclick="ukNews()">UK</h4>
       <h4 id="nz" onclick="nzNews()"> New Zealand</h4>
      </div>
    </div>
    <div id="main">
      <div id="sidebar">
      </div>
      <div id="news_container"> 
      </div>
    </div>
    
      <!-- - All the news will be appended inside div with id as "news_container".
      - Every news card will have class as "news" (Show image, title and author only in cards). -->
    </div>
  </body>
</html>
<script src="./scripts/worldNews.js"></script>
<script type="module">
  import {sideBar,showDetails} from './components/sideBar.js'
  document.querySelector("#sidebar").innerHTML=sideBar();
  showDetails();
</script>
