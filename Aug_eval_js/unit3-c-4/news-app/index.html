<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home page</title>
    <style>
      #navbar{
        display: flex;
        justify-content: space-between;
        padding-left:10px;
        padding-right:10px;
        border:2px solid black;
      }

      #user-form{
        display: grid;
        gap:20px;
        width:280px;
        margin:auto;
        margin-top:40px;
        box-shadow: rgba(0, 0, 0, 0.24) 0px 3px 8px;
        padding:80px;
      }
    </style>
  </head>
  <body>
    <div id="navbar">
      <h3>News App</h3>
      <h3>Sign-Up</h3>
      <h3>
        <a href="worldNews.html">World News</a>
      </h3>
    </div>
    <div id="user-form">
      <!-- Profile Pic, (Id:- image)
           Name, (Id:- name)
           Email, (Id:- email)
           country, (Id: country) >> Dropdown with options "India", "China", "Newzeland", "USA", "UK.  
           ** Submit button will have Id:- "submit". -->
        <input type="url" id="image" placeholder="Profile Pic Url">
        <input type="text" id="name" placeholder="Enter Name">
        <input type="email" id="email" placeholder="Enter Email">
        <select name="Country" id="country">
          <option value="in">India</option>
          <option value="ch">China</option>
            <option value="nz">Newzeland</option>
            <option value="us">USA</option>
             <option value="uk">UK</option>
           </select>
           <button id="submit">Submit</button>
      </div>
  </body>
</html>
<script src="./scripts/index.js"></script>
