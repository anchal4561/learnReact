<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movies</title><style>
      #navbar{
        display: flex;
        justify-content:space-between ;
      }
      #search_bar{
        text-align: center;
        margin:40px auto;
      }
      #movies{
        width: 100%;
        display: grid;
        margin: auto;
        grid-template-columns: repeat(4, 20%);
        gap: 10px;
        justify-content: space-around;
      }
      .movie_div{
        width: 100%;
        margin: auto;
        box-shadow: rgba(100, 100, 111, 0.24) 0px 7px 29px 0px;
        padding: 12px 5px;
        text-align: center;
      }
       .movie_div>img{
           display: block;
           width: 100%;
           height: 300px;
       }
    </style>

  </head>
  <body>
    <div id="navbar">
      <h1>Movie List</h1>
      <!-- Display the wallet amount here inside h1 tag with id as "wallet". Note only amount, no extra text. Like 500 not Rs 500 -->
      <h1 id="wallet"></h1>
    </div>
    <div id="search_bar">
      <!-- input box for searching movies with id as "search" -->
      <input type="text" oninput="debouncing(searchMovie,1000)" id="search" placeholder="Search Movie">
      <!-- No button should be there for searching movies, it should search with input  -->
    </div>

    <div id="movies">
      <!-- Append all searched movies here in grid format -->
      <!-- Every movie card should have image, title and a book now button  -->
      <!-- Book now buttons should have class "book_now"  -->
    </div>
  </body>
</html>
<script src="./scripts/movies.js"></script>
