<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
    #navbar{
      margin: 30px;
      text-align: center;
    }
    #all_products{
      width: 100%;
      display: grid;
      margin: 15px auto;
      grid-template-columns: repeat(3,1fr);
      gap: 10px;
      margin-right:10px
    }
     #all_products>div{
      margin: auto;
      width: 100%;
      text-align: center;
      box-shadow: rgba(149, 157, 165, 0.2) 0px 8px 24px;

     }
     #all_products>div>image{
      width: 80%;
      margin: auto;
      display: block;
     }
    #all_products>div>button{
      margin: auto;
      display: block;
      margin: 12px auto;
    }
    </style>
  </head>

  <style></style>

  <body>
    <div id="navbar">
      <!--Create Add More Product button here, give id as "add_more_product". avoid making spelling mistakes in HTML id's-->
      <button id="add_more_product">Add More Product</button>
    </div>
    <div id="all_products">
      <!--append all products data here in grid format-->
      <!-- The Remove Product button will have id as "remove_product" -->
    </div>
  </body>
</html>
