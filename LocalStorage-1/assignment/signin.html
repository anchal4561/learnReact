<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img{
            display: block;
            margin: auto;
            margin-top:40px;
            margin-bottom: 40px;
        }
        img,h3,h2{
            text-align: center;
        }
        #signUpForm{
            margin:auto;
            width: 450px;
            height: auto;
            box-shadow: rgba(0, 0, 0, 0.24) 0px 3px 8px;
            padding-top:10px;
            padding-bottom: 10px;
            border-radius: 10px;
        }
        form{
            width:80%;
            height: auto;
            margin: auto;
            justify-content: center;
        }
        label{
            margin-top:8px;
            margin-bottom:8px;
            font-weight: bold;
        }
        input{
            width: 100%;
            margin:auto;
            margin-top:8px ;
            margin-bottom: 10px;
            padding-top:8px;
            padding-bottom:8px;
            border-radius: 5px;
            border: 1px solid gray;
            margin-top: 10px;
        }
        form>input:last-child{
            background-color: rgb(45, 127, 209);
            margin: auto;
            color: white;
            font-weight: bold;
            border-radius: 5px;
            border: 0px;
            margin-left:4px ;
            margin-top :40px;
            margin-bottom: 40px;      
        }
        p{
            font-size: 12px;
            width: 100%;
            margin: auto;
            margin-bottom: 0px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="container">
      <img src="https://sso.masaischool.com/brand_dark.svg" alt="">  
      <div id="signUpForm">
        <h2>Sign In</h2>
        <form>
           <label for="">Email</label><br/>
            <input id="mail" type="email" placeholder="Enter email"/><br/>
            <label for="">Password</label><br/>
            <input id="password" type="password" placeholder="Enter password"><br/>
           <input type="submit" value="SIGN IN" id=""/>
        </form>
         <h3>Don't have an account? <a href="signUp.html">Sign Up</a></h3>
      </div>
    </div>
</body>
</html>
<script>
    let loginDetails = JSON.parse(localStorage.getItem("signUpData"))||[];
    console.log(loginDetails)

    document.querySelector("form").addEventListener("submit", handleCheckCredentials)

    function handleCheckCredentials(event){
        event.preventDefault();
      let logInMail=document.querySelector("#mail").value;
      let logInPassword=document.querySelector("#password").value;
      console.log(logInMail,logInPassword)

       let flag=false;
        if(logInMail==""||logInPassword==""){
            alert("Fill all credentials")
            flag=false;
        }else{
             for(let i=0; i<loginDetails.length; i++){
               if(loginDetails[i].email == logInMail && loginDetails[i].password ==logInPassword){
                  flag=true;
                  return alert("Login Successful")
               }  
            }alert("Wrong Credentials")
        }
    }
</script>
