<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #Container{
            width:70%;
            margin:auto;
            margin-top:40px;
            height:100%;
            margin-bottom:10px
        }
        img{
            display:block;
            margin:auto
        }
        img,h3,h2{
            text-align: center;
        }
        label{
            font-size: 15px;
            font-weight: bold;
            margin-top:5px;
            margin-bottom: 5px;
        }
        h3{
            color:grey;
            margin-top:30px;
        }

        #signUpFom
        {
            margin:auto;
            width:450px;
            height: auto;
            box-shadow: rgba(0, 0, 0, 0.15) 0px 3px 8px;
            padding-top: 10px;
            padding-bottom: 10px;
            border-radius: 10px;
            margin-top:30px;        }
        form{
            width: 80%;
            height: auto;
            margin: auto;
            justify-content: center;

        }
         
        input{
            width: 100%;
            margin: auto;
            margin-top: 10px;
            margin-bottom: 10px;
            padding-top:10px;
            padding-bottom: 10px;
            border-radius: 5px;
            border:1px solid grey
        }
        form>input:last-child{
            background-color: rgb(45, 127, 209);
            margin: auto;
            color: white;
            font-weight: bold;
            border-radius: 5px;
            border: 0px;
            margin-left:4px ;
            margin-top:20px;
        }
        p{
            font-size: 15px;
            width:100%;
            margin: auto;
            margin-bottom: 0px;
            text-align:  center;
            margin-top:20px;
            color:grey
        }
        </style>
</head>
<body>
    <div id="Container">
        <img src="https://sso.masaischool.com/brand_dark.svg" alt=""/>
        <div id="signUpFom">
            <h2>Sign Up</h2>
            <form>
            <label for="">Full name</label>
        <br/>
        <input id="name" type="text" placeholder="Enter your full name"/><br/>
        <label for="">Email</label><br/>
            <input id="mail" type="email" placeholder="Enter email"/><br/>
            <label for="">Password</label><br/>
            <input id="pass" type="password" placeholder="Enter password"><br/>
            <p>By signing up, I accept the Masai School Terms of Service and acknowledge the Privacy Policy.</p><br/>        
            <input type="submit" value="SIGN UP" id=""/>
            </form>
            <h3>Already have an account?<a href="signIn.html">Sign In</a></h3>
        </div>
    </div>
</body>
</html>
<script>
    let userData=JSON.parse(localStorage.getItem("signUpData"))||[];
    document.querySelector("form").addEventListener("submit",signUpFun)
    function signUpFun(event){
        event.preventDefault()
        let obj={
            name:document.querySelector("#name").value,
            email:document.querySelector("#mail").value,
            password:document.querySelector("#pass").value
        }
        let flag=true;
        if(obj.name==""||obj.email==""||obj.password==""){
            alert("Fill all credentials")
            flag=false
        }    
        else{
            for(let i=0;i<userData.length;i++){
                if(userData[i].email==obj.email){
                    alert("User already exists")
                    flag=false
                }
            }
        }  
        if(flag==true){
               userData.push(obj)
               localStorage.setItem("signUpData", JSON.stringify(userData))
               window.location.href="signIn.html";
          }
       console.log(userData.length)
        }
    </script>
