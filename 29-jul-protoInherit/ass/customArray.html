<body>
 prototype and inheritance   
</body>
</html>
<script>
    function myArray(){
        this.length=0
        Object.defineProperty(this,'length',{
            value:0,
            enumerable:false,
            writable:true            
        })
    }
    myArray.prototype.push=function (elem){
        this[this.length]=elem
        this.length++;
        return this.length;
    }    

    myArray.prototype.pop=function(elem)
    {
        this.length--;
        var popItem=this[this.length]
        delete this[this.length];
        return popItem
    }

    myArray.prototype.map=function(cb){
       var result=new myArray()
        for(index in this){
            if(this.hasOwnProperty(index)){
                result.push(cb(this[index],index,this))
            }
        }
        return result;
    }
    var arr=new myArray()
    arr.push(100)
    arr.push(200)
    arr.push(300)
    arr.pop()
    console.log(arr)
    var res=arr.map(function(val){
        console.log(val)
        return val*val
    })
    console.log(res)

    </script>
