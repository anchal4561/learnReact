 prototype and inheritance   
</body>

<script>

let tataCars={
     brand:"Tata",
     capacity:"5 Seater"
}

Object.prototype.set= function(t,tr,c){
    this.type=t;
    this.trunk=tr;
    this.color=c;
}

let nexon=Object.create(tataCars);
nexon.set("SUV","550L","Black")
console.log("nexon:",nexon)

let harrier=Object.create(tataCars);
harrier.set("SUV","750L","White")
console.log("harrier:",harrier)
</script>
