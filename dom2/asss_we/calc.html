<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <style>
      *{
        text-align: center;
        border-radius: 10px;
      }
      h1{
        color: teal;
        font-size: 45px;
        margin-bottom:30px;
      }
      .container{
        width:250px;
        height:auto;
        margin: auto;
        padding: 30px;
        display: grid;
        grid-template-columns: repeat(1, 1fr);
        gap: 10px;
        box-shadow: rgba(0, 0, 0, 0.24) 0px 3px 8px;
      }
      #display{
        width:90%;
        height: 50px;
        margin: auto;
        margin-top: 8px;
        box-shadow: rgba(0, 0, 0, 0.24) 0px 3px 8px;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .button{
        width: 90%;
        height: auto;
        display: grid;
        margin: auto;
        grid-template-columns: repeat(4, 1fr);
        gap: 10px;
        margin-top: 10px;
      }
      .button > button{
        width: 100%;
        height: 50px;
        margin: auto;
        font-size: 20px;
        border: 0px;
        background-color: white;
        box-shadow: rgba(0, 0, 0, 0.24) 0px 3px 8px;
      }
      .button > button:nth-child(4n),#equal{
        background-color: black;
        color: white;
      }
      #C{
        background-color: red;
        color: white;
      }
      
    </style>
</head>
<body>
    <h1>Masai Calculator</h1>
    <div class="container">
        <div id="display"></div>
     <div class="button">
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>+</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>-</button>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>*</button>
        <button id="C">C</button>
        <button>0</button>
        <button id="equal">=</button>
        <button>/</button>
     </div>
    </div>
</body>
</html>


<script>
    let keys=document.querySelectorAll(".button>button")
    for(let i=0;i<keys.length;i++){
        keys[i].addEventListener("click",myFun)
    }
    let bag=""
    function myFun(){
        let targetNo=event.target.innerText
        if(targetNo=="C"){
            document.querySelector("#display").innerText="";
            bag="";
        }
        else if(targetNo=="="){
           let result= eval(bag)
           document.querySelector("#display").innerText=result;
        }
        else{
            bag=bag+targetNo;
            document.querySelector("#display").innerText=bag;
        }
    }
</script>
