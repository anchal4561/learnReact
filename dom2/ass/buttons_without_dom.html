<!DOCTYPE html>
<html>
    <head>
        <title>
            Document
        </title>
        <style>
            #container{
                width:80%;
                height:auto;
                display: flex;
                justify-content: center;
                gap:10px;
                margin-top:30px;
            }
            
            #container>button{
             padding: 15px;
            border-radius: 5px;
            border: none;
            font-size: 20px;
            font-weight: bold;
            }
            
            #container>button:nth-child(1){
                background-color: blue;
                color:white
            }
            #container>button:nth-child(2){
                background-color: grey;
                color:white
            }

            #container>button:nth-child(3){
                background-color: green;
                color:white
            }
            #container>button:nth-child(4){
                background-color: red;
                color:white
            }
            #container>button:nth-child(5){
                background-color: yellow;
                color:black
            }
            #container>button:nth-child(6){
                background-color: blue;
                color:white
            }
            #container>button:nth-child(7){
                background-color: white;
                color:black
            }
            #container>button:nth-child(8){
                background-color: black;
                color:white
            }
            #container>button:nth-child(9){
                background-color: white;
                color:blue
            }

        </style>
    </head>
    <body>
        <div id="container">
            <button>Primary</button>
            <button>Secondary</button>
            <button>Success</button>
            <button>Danger</button>
            <button>Warning</button>
            <button>Info</button>
            <button>Light</button>
            <button>Dark</button>
            <button>Link</button>

        </div>
    </body>

</html>
