
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: auto;
            margin-top: 40px;
            text-align: center;
        }
      input{
        display: block;
        margin: 30px auto;
      }

    </style>
</head>
<body>
    <h2>Put your weight here</h2>
    <input id="weight" type="number" placeholder="Weight in KG">
    <h2>Put your height here</h2>
    <input id="height" type="number" placeholder="Height in meters">
    <button>Calculate BMI</button>
    <p ></p>
</body>
</html>

<script>
    let calbtn=document.querySelector("button")
    calbtn.addEventListener("click",myFun)
    function myFun(){
        let enteredweight=document.querySelector("#weight").value
        let enteredHeight=document.querySelector("#height").value
        // to fixed for change it to decimal places upto
        let result= ((+enteredweight) / (+enteredHeight * +enteredHeight)).toFixed(2); 
        let display=document.querySelector("p")
        if(+result<=18.4){
                  display.innerText="Your BMI is"+" "+result+" "+"which means You are UnderWeight"
            }else if(+result>=18.5 && +result<=24.9){
                display.innerText="Your BMI is"+" "+result+" "+"which means You have Normal Weight"
            }else if(+result>=25 && +result<=29.9){
                     display.innerText="Your BMI is"+" "+result+" "+"which means You are OverWeight"
            }else if(+result>=30){
                     display.innerText="Your BMI is"+" "+result+" "+"which means You are Obese"
            }
    }
</script>
