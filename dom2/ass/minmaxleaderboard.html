<!DOCTYPE html>
<html>
    <head>
        <title>
            Leaderboard
        </title>
        <style>
            *{
                margin: 0px;
                padding: 0px;
            }
            #container{
            margin: auto;
            margin-top: 40px;
            text-align: center;
            }

            #board{
            width: 400px;
            margin: auto;
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            }

            #board>div>div{
            width: 50px;
            margin: auto;
            border: 1px solid black;
            padding: 25px 25px;
            font-size: 20 px;
            margin-bottom:20px ;
            }

            #board>div:first-child>div{
                background-color: red;
                font-weight: bolder;
                font-size: 20px;
            }

            #board>div:last-child>div{
            background-color: green;
            }

            #display>div{
            margin: auto;
            margin-top: 10px;
            width: 50px;
            border: 1px solid black;
            padding: 30px 40px;
            font-size: 20px;
            font-weight: bolder;
            background-color: darkgrey;
            }
            #btn{
            width: 300px;
            margin: auto;
            margin-top: 40px;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
        }

        #btn>button{
            padding: 18px;
            display: block;
            font-size:40px;
        }
        #empty{
            background-color: white;
            border: none;
        }
        button:nth-child(even),#fifth{
            background-color: orangered;
        }
        button:nth-child(odd){
            background-color:rgb(40, 114, 40)
        }
        #zero{
            background-color: blueviolet;
            color: white;
        }
        #enter{
            margin:25px auto;
            padding: 20px 80px;
            background-color: black;
            color: white;
        }


        </style>

    </head>
    <body>
        <div id="container">
            <div id="board">
                <div>
                    <div id="min">43</div>
                    <h2>MIN</h2>
                </div>
                <div>
                    <div id="max">2019</div>
                    <h2>MAX</h2>
                </div>
            </div>
            <div id="display">
                <h2>SCORE</h2>
                <div>#</div>
            </div>
            <div id="btn">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>4</button>
                <button id="fifth">5</button>
                <button>6</button>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button id="empty"></button>
                <button id="zero">0</button>
                <button id="empty"></button>
            </div>
            <button id="enter"><h1>ENTER</h1></button>
        </div>
    </body>
</html>

<script>
    let buttons = document.querySelectorAll("#btn>button")
    
    buttons.forEach(function(btn){
       btn.addEventListener("click",myNum)
    });
    let bag=""
    function myNum(){
        let enteredNo=event.target.innerText
        bag=bag+enteredNo
        document.querySelector("#display>div").innerText=bag
    }

    let clickEnter=document.querySelector("#enter").addEventListener("click",myFun)
    let minVal=document.querySelector("#min")
    let maxVal=document.querySelector("#max")
    
    function myFun(){
        if(+maxVal.innerText<=+bag  && bag!=""){
            console.log("update max")
            document.querySelector("#display>div").innerText=""
            maxVal.innerText=bag
            bag=""
        }
        else if(+maxVal.innerText>+bag && bag!=""){
            console.log("update min")
            document.querySelector("#display>div").innerText=""
            minVal.innerText=bag
            bag=""
        }
        else if(bag==""){
            console.log("empty");
            minVal.innerText="";
            maxVal.innerText=""
        }
    }
</script>
