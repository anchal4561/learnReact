<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Masai Calculator</title>
    </head>
    <style>
         *{
        text-align: center;
      }
        h1{
            text-align: center;
            height: auto;
            font-size: 45px;
        margin-bottom: 30px;
            color:teal;
        }

        .container{
            
        width: 20%;
        height:auto;
        margin: auto;
        padding: 50px;
        box-shadow: rgba(0, 0, 0, 0.24) 0px 3px 8px;
      }
      #id1{
        width:75%;
        height: 14%;
        margin-top: 8px;
        margin: auto;
        border-radius: 10px;
        padding: 28px;
        box-shadow: rgba(0, 0, 0, 0.24) 0px 3px 8px;}
        .button{
        width: 100%;
        height: 14%;
        display: flex;
        margin-top: 10px;}
        
        .button > button{
        width: 22%;
        height: 100%;
        margin: auto;
        font-size: 20px;
        border: 0px;
        background-color: white;
        padding: 16px;
        box-shadow: rgba(0, 0, 0, 0.24) 0px 3px 8px;
        border-radius: 10px;
      }

        .button > button:last-child,#equal{
        background-color: black;
        color: white;
      }
      #C{
        background-color: red;
        color: white;
      }
      

    </style>
    <body>
        <h1>Masai Calculator</h1>
        <div class="container">
            <div id="id1"></div>
            <div class="button">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>+</button>
            </div>
            <div class="button">
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>-</button>
            </div>
            <div class="button">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>x</button>
            </div>
            <div class="button">
                <button id="C">C</button>
                <button>0</button>
                <button id="equal">=</button>
                <button>/</button>
             </div>
        </div>
    </body>
</html>
