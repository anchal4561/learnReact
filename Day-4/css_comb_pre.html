<html>
    <head>'
        <title>Document</title>
        <style>
            /* descendent selector */
            /* syntax :selector1 selector2{} */
        
        div p{
            /* it selects alll p descendents of div */
        
        background-color: red;
    }
    div h1{
            /* it selects alll h1 descendents of div */
        
        background-color: teal;
    }
    #box h2{
            /* it selects alll p descendents of div */
        
        background-color: pink;
    }
    #nested-div h3{
        background-color: orange;
    }
        
        </style>
    </head>
    <body>
        <div>
            <p>I am para </p>
            <h1>I am heading 1</h1>
            <div id="box">
                I am box
                <h2>i am h2 tag</h2>
            </div>

        </div>
        <div>
            <div id="nested-div">
                <div>
                    <div>
                        <div>
                            <h3>I am h3</h3>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
