
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <style>
    #navbar{
      text-align: center;
      margin: 20px;
    }
    #all_movies{
      width: 100%;
      display: grid;
      margin: 20px auto;
      grid-template-columns: repeat(3,1fr);
      gap: 15px;
    }
     #all_movies>div{
      margin: auto;
      width: 100%;
      text-align: center;
      box-shadow: rgba(146, 149, 160, 0.15) 0px 7px 20px;
     }
     #all_movies>div>image{
      width: 80%;
      margin: auto;
      display: block;
     }
    #all_movies>div>button{
      margin: auto;
      display: block;
      margin: 10px auto;
    }

  </style>

  <body>
    <div id="navbar">
      <button id="add_more_product">Add More Movies</button>
    </div>
    <div>
        <select name="" id="sortByRating">
        <option value="">Sort by IMDb Rating</option>
        <option value="low">Low to High</option>
        <option value="high">High to Low</option>
        </select>
      </div>
    <div id="all_movies">
    </div>
  </body>
</html>

<script src="movies.js"></script>
