<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
           #container{
            width: 95%;
            height: auto;
            display: grid;
            margin: auto;
            grid-template-columns: repeat(2, 1fr);
            grid-template-rows: auto 480px;
            gap: 20px;
            grid-template-areas:
            "nav nav"
            "le ri"
           }
           #container div{
            padding: 0px 10px;
           }
           #container>div:nth-child(1){
            background-color: yellow;
            grid-area: nav;
            line-height: 14px;
           }
            #container>div:nth-child(2){
            background-color: red;
            grid-area: le;
           }
            #container>div:nth-child(3){
            background-color:rgb(92, 239, 39);
            grid-area: ri;
           }

        @media screen and (min-width:481px) and (max-width:781px) {
            #container{
            grid-template-columns: 100%;
            grid-template-rows: auto repeat(2, 180px);
            gap: 20px;
            grid-template-areas: 
            "nav"
             "le"
            "ri";
            }
        }

    </style>
</head>
<body>
    <div id="container">
        <div><h1>Navigation</h1></div>
        <div><p>Left Box</p></div>
        <div><p>Right Box</p></div>
    </div>
</body>
</html>
