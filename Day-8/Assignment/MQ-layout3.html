<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
           #container{
            width: 95%;
            height: auto;
            display: grid;
            margin: auto;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: auto repeat(3, 150px);
            gap: 20px;
            grid-template-areas:
            "nav nav nav"
            "le le ri1"
            "le le ri2"
            "le le ri3"
           }
           #container div{
            padding: 0px 8px;
           }
           #container>div:nth-child(1){
            background-color: yellow;
            grid-area: nav;
            line-height: 14px;
            font-weight: bold;
            font-size:20px;
           }
            #container>div:nth-child(2){
            background-color: red;
            grid-area: le;
            line-height: 14px;
            font-weight: bold;
            font-size:20px;
            color:grey;
           }
            #container>div:nth-child(3){
            background-color:rgb(92, 239, 39);
            grid-area: ri1;
            line-height: 14px;
            font-weight: bold;
            font-size:20px;
            color:grey;
           }
           #container>div:nth-child(4){
            background-color:rgb(92, 239, 39);
            grid-area: ri2;
            line-height: 14px;
            font-weight: bold;
            font-size:20px;
            color:grey;
           }
           #container>div:nth-child(5){
            background-color:rgb(92, 239, 39);
            grid-area: ri3;
            line-height: 14px;
            font-weight: bold;
            font-size:20px;
            color:grey;
           }

        @media screen and (min-width:481px) and (max-width:781px) {
            #container{
            grid-template-columns: repeat(3,1fr);
            grid-template-rows: auto repeat(2, 180px);
            gap: 20px;
            grid-template-areas: 
            "nav nav nav"
             "le le le"
            "ri1 ri2 ri3";
            }
            
        }

        @media screen and (min-width:200px) and (max-width:480px) {
            #container{
            grid-template-columns: 100%;
            grid-template-rows: auto 160px repeat(3,80px);
            gap: 30px;
            grid-template-areas: 
            "nav"
             "le"
            "ri1"
            "ri2"
            "ri3";
            }
        }

    </style>
</head>
<body>
    <div id="container">
        <div><h1>Navigation</h1></div>
        <div><p>LEFT BOX</p></div>
        <div><p>RIGHT BOX 1</p></div>
        <div><p>RIGHT BOX 2</p></div>
        <div><p>RIGHT BOX 3</p></div>
    </div>
</body>
</html>
