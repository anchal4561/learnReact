<html>
    <head>
        <title>Media Queries</title>
        <style>
            body{
                background-color: yellow;
            }

            p{
                text-align: center;
                font-size: 60px;
            }
            @media all and (min-width: 481px) and (max-width: 781px){

                body{
                    background-color: red;
                }
                p{
                    font-size: 40px;
                    text-align: center;
                }
                /* medium screens */
            }   
            @media all and (min-width:320px) and (max-width:480px){
                body{
                    background-color: green;
                }
                p{
                    font-size: 30px;
                    text-align: center;
                }

            /* medium screens */
            }   

        </style>
    </head>
    <body>
        <p>Masai Investors</p>
    </body>
</html>
