
<!DOCTYPE html>

        }
        #container img{
            width: 100%;
            border-radius: 30px;
        }

        #container p{
            color:whitesmoke;
            text-align: center;
        }
        #header{
            /* padding: 30px; */
            display: flex;
            color: white;
            align-items: center;
        }
        #header>p{
            padding-left: 40px;
            font-size: 16px;
            color:#FFFFFFCC
        }
        h3{
            color: #FFFFFF;
            font-weight: bolder;
            margin-top: 50px;
            font-size:20px;
        }
